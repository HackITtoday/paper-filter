<!doctype html>
<html>
  <head>
    <title>paper-filter demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="paper-filter.html">
  </head>
  <body>
    <h3>paper-filter Demo</h3>
    <template is="dom-bind">
      <paper-filter data='[{"name":"a","type":"v"},{"name":"b","type":"c"},{"name":"c","type":"c"},{"name":"d","type":"c"},{"name":"e","type":"v"}]' by="type" output="{{output}}" ></paper-filter>
      <template is="dom-repeat" items="{{output}}">
        index {{index}} <br />
        name  {{item.name}}
      </template>
    </template>
  </body>
</html>
