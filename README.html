<dom-module id="my-list">
<style>
  :host {
    display: block;
  }
  paper-material {
    margin: 16px, 16px;
    height: 100px;
    width: 200px;
    padding: 16px 0px 16px 0px;
  }
</style>
<template>
    <firebase-collection 
      location="https://hi9.firebaseio.com/cards/data/card"
      data="{{cards}}">
    </firebase-collection>
<!--    <paper-filter by="type" data="{{cards}}" filtered="{{output}}"></paper-filter>
-->
    <template is="dom-repeat" items="{{cards}}" filter="filter_cards" as="card">
      <span data-index="{{index}}">
        <paper-material>
          <span class="paper-font-body1">{{card.title}}</span>
          <img src="{{card.image}}" />
        </paper-material>
      </span>
    </template>
  </template>

</dom-module>
  <script>
    (function () {
      Polymer({
        is: 'my-list',
        properties: {
          output: {
            type: Array,
            reflectToAttribute: true,
            notify: true
          },
          cards:{
            type: Array,
            reflectToAttribute: true,
            notify: true
          }
        },
        observers: [ 'outputChanged(output.*)' ],
        outputChanged: function(stuff) {
          debugger;
//          this.output = stuff;
        },
        filter_cards: function(item) {
          return true; 
        }
      });
    })();
  </script>
